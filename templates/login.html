<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        body{
            background-color: black;
        }
    </style>
</head>
<body>
    <span class="d-none" id="message">{{message}}</span>
    <div class="container mt-5 p-5 rounded" style="max-width: 400px;background-color: aqua;">
        <form action="" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="text">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter username">
              </div><br>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
              </div><br>
              <button type="submit" class="btn btn-danger">Login</button>
        </form>
        <br>
        <a href="/changepassword"><button type="submit" class="btn btn-primary">Change Password</button></a>
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    <script>
        if ( document.getElementById("message").innerHTML == 'failed') {
            window.alert("Wrong username or password!");
        }
        if ( document.getElementById("message").innerHTML == 'done') {
            window.alert("Password Changed Successfully!");
        }
    </script>

</body>
</html>
